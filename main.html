<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Shopping Cart</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Custom styles for specific elements */
    .block-heading {
        text-align: center;
        color: #3b99e0;
        margin-bottom: 30px;
    }
    .summary {
        padding: 20px;
        border-bottom: 2px solid #5ea4f3;
        background-color: #f7fbff;
        margin-top: 30px;
    }
    .summary button {
        background-color: #3b99e0;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
    }
    .product {
        border: 1px solid #dee2e6;
        margin-bottom: 20px;
        padding: 15px;
    }
    .product img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="block-heading">
        <h2>Shopping Cart</h2>
		<p>hello customer</p>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="product">
                <div class="row">
                    <div class="col-md-4">
                        <img src="product1.jpg" alt="Product 1" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h4>Product Name 1</h4>
                        <p>RAM:4GB</p>
						<p>Memory:32GB</p>
						<p>Description of Product 1 goes here.</p>
                        <p>Price: $XX.XX</p>
                    </div>
                </div>
            </div>

            <div class="product">
                <div class="row">
                    <div class="col-md-4">
                        <img src="product2.jpg" alt="Product 2" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h4>Product Name 2</h4>
						<p>RAM:4GB</p>
						<p>Memory:32GB</p>
                        <p>Description of Product 2 goes here.</p>
                        <p>Price: $YY.YY</p>
                    </div>
                </div>
            </div>
            
            <!-- Add more product blocks as needed -->
            
        </div>
        
        <div class="col-lg-4">
            <div class="summary">
                <h5>Order Summary</h5>
                <hr>
                <p>Total Items: X</p>
                <p>Total Price: $ZZ.ZZ</p>
                <a href="#"><button class="btn btn-primary">Proceed to Checkout</button></a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, if needed) -->
</body>
</html>
